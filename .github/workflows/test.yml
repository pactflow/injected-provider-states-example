name: CI
on:
    push:
        branches:
            - main
            - dep_update
    pull_request:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up JDK 17
              uses: actions/setup-java@v2
              with:
                  java-version: 8
                  distribution: 'zulu'

            - name: Test consumer tests
              run: ./gradlew consumer:test
            - name: Test provider pact tests
              run: ./gradlew provider:test
